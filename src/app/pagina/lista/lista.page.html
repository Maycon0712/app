<ion-header>
  <ion-toolbar color="secondary">
    <ion-menu-button slot="start">

    </ion-menu-button>
    <ion-title>Lista de Medicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 

 <ion-card *ngFor="let p of personas">
   <ion-card-header color="primary">
    <ion-card-title>{{p.nome}}</ion-card-title>
    
   </ion-card-header>
   <ion-card-content>
    <ion-img [src]="p.url"></ion-img>

   </ion-card-content>
 </ion-card>

 
</ion-content>
